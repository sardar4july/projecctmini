<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong> Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h3>Register</h3>
    <form action="/register" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username (only alphanumeric)" Required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" Required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" Required>
        <br>
        <label for="">Email ID</label>
        <input type="email" id="emailid" name="emailid" placeholder="Enter your email id" Required>
        <br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create Password" Required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Enter password again" Required>
        <br>
        <button type="submit"> Submit </button>
    </form>



</body>
</html>
