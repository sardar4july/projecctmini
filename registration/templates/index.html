<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong> Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <h2> Welcome to EVE </h2>

    {% if user.is_authenticated %}
    <h3> Hello {{ first_name }} </h3>
    <h4>You are successfully logged in. </h4>
    <button type="submit"><a href="/logout"> Logout </a></button>
    {% else %}
    <button type="submit"> <a href="/register"> Register </a> </button>
    <button type="submit"><a href="/login"> Login </a></button>
    {% endif %}
</body>
</html>
